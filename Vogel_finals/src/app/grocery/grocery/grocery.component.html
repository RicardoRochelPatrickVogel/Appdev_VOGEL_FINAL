<br/>
<div class="container">
	<h3>{{page_title}}</h3>

	<table class="table table-bordered text-center">
		<thead class="txt">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">TYPE</th>
				<th scope="col">NAME</th>
				<th scope="col">ACTIONS</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let grocery of groceries$ | async" [class.selected]="grocery.id === selectedId">
				<th scope="row" class="cLabel">{{grocery.id}}</th>
				<td>{{grocery.type}}</td>
				<td>{{grocery.name}}</td>
				<td>
					<button type="button" class="btn btn-info" [routerLink]="['/grocery', grocery.id]"><i class="bi bi-info-circle"></i>&nbsp; View</button>
					&nbsp;
					<button type="button" class="btn btn-danger"><i class="bi bi-trash"></i>&nbsp; Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
