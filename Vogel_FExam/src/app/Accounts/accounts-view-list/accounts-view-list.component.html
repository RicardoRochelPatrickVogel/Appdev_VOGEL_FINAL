<div class="container-fluid row row-cols-md-12 g-4">
	<div class="col-12">
		<div class="card h-100">
		  	<div class="card-body">
				<h4>{{title}}</h4>
				<table class="table table-bordered text-center">
					<thead class="txt">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NAME</th>
							<th scope="col">GENDER</th>
							<th scope="col">DATE OF BIRTH</th>
							<th scope="col">ACTIONS</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let account of account$ | async" [class.selected]="account.id === SelectedId">
							<th scope="row">{{account.id}}</th>
							<td>{{account.firstname}}&nbsp;{{account.lastname}}</td>
							<td>{{account.gender}}</td>
							<td>{{account.date_of_birth}}</td>
							<td>
								<button type="button" class="btn btn-success"><i class="bi bi-info-circle"></i>&nbsp; View</button>
								&nbsp;
								<button type="button" class="btn btn-warning" [routerLink]="['/accounts', account.id]"><i class="bi bi-pencil-square"></i>&nbsp; Edit</button>
								&nbsp;
								<button type="button" class="btn btn-danger"><i class="bi bi-trash"></i>&nbsp; Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<br/>
