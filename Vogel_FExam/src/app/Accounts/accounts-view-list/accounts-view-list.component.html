<br/>
<div class="container-fluid row row-cols-md-12 g-4">
	<div class="col-12">
		<div class="card h-100">
		  	<div class="card-body">
				<br/>
				<h4 class="text-center">{{Title}}</h4>				
				<br/>
				<table class="table table-bordered text-center">
					<thead class="txt">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NAME</th>
							<th scope="col">GENDER</th>
							<th scope="col">DATE OF BIRTH</th>
							<th scope="col">ACTIONS</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let account of account">
							<th scope="row">{{account.id}}</th>
							<td>{{account.firstname}}&nbsp;{{account.lastname}}</td>
							<td>{{account.gender}}</td>
							<td>{{account.date_of_birth}}</td>
							<td>	
								<button type="button" class="btn btn-success actions" [routerLink]="['/accounts', account.id]">View</button>
								&nbsp;
								<button type="button" class="btn btn-warning actions" [routerLink]="['/accounts', account.id]">Edit</button>
								&nbsp;
								<button type="button" class="btn btn-danger actions" (click)="delete(account)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="input-group mb-3">
					<button type="button" class="btn btn-success" (click)="add(title.value); title.value=''">Add Account:</button>
					<input type="text" class="form-control" placeholder="Add Account" aria-label="" aria-describedby="basic-addon1" #title>
				</div>

			</div>
		</div>
	</div>
</div>
<br/>
