<br/><br/>
<div class="container-fluid row row-cols-md-12 g-4">
	<div class="col-12">
		<div class="card h-100">
		  	<div class="card-body">
				<div class="container-fluid row g-3" *ngIf="account">
					<div class="col-md-6">
						<label for="fn" class="form-label">Firstname</label>
						<input type="text" class="form-control" id="fn" placeholder="Firstname" [(ngModel)]="account.firstname">
					</div>
					<div class="col-md-6">
						<label for="pwd" class="form-label">Lastname</label>
						<input type="text" class="form-control" id="ln" placeholder="Lastname" [(ngModel)]="account.lastname">
					</div>
					<div class="col-md-6">
						<label for="gr" class="form-label">Gender</label>
						<input type="text" class="form-control" id="g" placeholder="Gender" [(ngModel)]="account.gender">
					</div>
					<div class="col-md-6">
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="text" class="form-control" id="dob" placeholder="Date of Birth" [(ngModel)]="account.date_of_birth">
					</div>
					<div class="row g-3">
						<div class="col d-grid gap-2 d-md-flex justify-content-md-center">
							<button type="button" class="btn btn-success" (click)="save()">Save</button>
							&nbsp;
							<button type="button" class="btn btn-danger actions" (click)="goBack()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
